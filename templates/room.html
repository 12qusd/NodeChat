<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Room ID: {{roomName}}</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="room.js"></script>
	<link rel="stylesheet" href="terminal.css" />
	<link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
</head>
<body onload="selectUsername()">
	<h1>Welcome to Room <em>{{roomName}}</em></h1>
	<div class="scrollable">
	</div>
	Chat:
	<input type="text" id="text" onkeyup="CheckKey(event)" />
	<button id="sendMessage" onclick="sendMessage()">Send</button>
	<button id="sendMessage" onclick="changeUsername()">Change Username</button>
	Auto Scroll Off: <input type="checkbox" id="autoscroll" />
	<br><br>
	<h3>Current Users:</h3>
	<div class="userList">
	</div>
	<span id="username" class="hidden"></span>
	<span id="roomid" class="hidden">{{roomName}}</span>
</body>
</html>
